services:
  postgres:
    image: postgres:16-alpine
    container_name: loan-portal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-loan_portal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-loan_portal}
      POSTGRES_DB: ${POSTGRES_DB:-loan_portal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loan_portal} -d ${POSTGRES_DB:-loan_portal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  api:
    build: .
    container_name: loan-portal-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-loan_portal}:${POSTGRES_PASSWORD:-loan_portal}@postgres:5432/${POSTGRES_DB:-loan_portal}

volumes:
  postgres_data:
